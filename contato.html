<body>
  <header class="fixo">
    <div class="logo">
      <a href="index.html"><img class="logo-topo" src="img/logo/logotipo sixers.png" alt=""></a>
    </div>
    <nav class="itens_menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jogos.html">Jogos</a></li>
        <li><a href="index.html#hst">História</a></li>

      </ul>
    </nav>
  </header>
  <figure>
    <img class="banner" src="img/team.webp" alt="banner com a logo do sixers">
  </figure>
  <div class="form">
    <form action="#">
      <div class="form-header">
        <div class="title">
          <h1>MANDE UMA MENSAGEM!</h1>
        </div>
        <div class="login-button">
          <button><a href="#">ENTRAR</a></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <label for="firstname">PRIMEIRO NOME</label>
          <input id="firstname" type="text" name="firstname" placeholder="DIGITE SEU PRIMEIRO NOME" required>
        </div>

        <div class="input-box">
          <label for="lastname">SOBRENOME</label>
          <input id="lastname" type="text" name="lastname" placeholder="DIGITE SEU SOBRENOME" required>
        </div>

        <div class="input-box">
          <label for="email">EMAIL</label>
          <input id="email" type="email" name="email" placeholder="DIGITE SEU EMAIL" required>
        </div>

        <div class="input-box">
          <label for="number">CELULAR</label>
          <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
        </div>

        <div class="input-box">
          <label for="password">MENSAGEM</label>
          <input id="password" type="text" name="text" placeholder="DIGITE SUA MENSAGEM" required>
        </div>
      </div>

      <div class="enviar-button">
        <button><strong><a href="contato.html">ENVIAR</a></strong></button>
      </div>
    </form>
    <footer>
      <p>desenvolvido por Pedro Carneiro Santos</p>
      <p><a href="https://github.com/Pedro33Carneiro"><img class="github" src="img/Github.png" alt="Github"></a></p>
    </footer>
